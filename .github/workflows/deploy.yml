name: Deploy Vite Blog to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Make the key available to ALL steps (including vite build)
    env:
      VITE_WEB3FORMS_KEY: ${{ vars.VITE_WEB3FORMS_KEY }}
      # If you used a Secret instead of a Variable, use this:
      # VITE_WEB3FORMS_KEY: ${{ secrets.VITE_WEB3FORMS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Verify VITE_WEB3FORMS_KEY is present
        run: |
          if [ -z "${VITE_WEB3FORMS_KEY}" ]; then
            echo "❌ Missing VITE_WEB3FORMS_KEY. Add it in Settings → Actions → Variables (or Secrets)."
            exit 1
          else
            echo "✅ VITE_WEB3FORMS_KEY present (length ${#VITE_WEB3FORMS_KEY})."
          fi

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      # SPA fallback for BrowserRouter
      - name: Ensure SPA 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
